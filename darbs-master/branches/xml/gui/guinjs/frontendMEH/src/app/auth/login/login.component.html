<mat-spinner *ngIf="loading"></mat-spinner>
<div class="rectangle" style=" padding:10px; color: #fff; font-weight: bold; font-size: 22px;">Log-in</div>
<div class="login">
<div class="col-sm-8 offset-sm-2 mt-2" *ngIf="!loading">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="email"></label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email Address">
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
    </div>
    <button class="btn btn-success" (click)="onLogin()" [disabled]="loginForm.invalid" style="width: 150%;">Login</button>
  </form>
  <p>{{ errorMessage }}</p>
</div>
</div>
